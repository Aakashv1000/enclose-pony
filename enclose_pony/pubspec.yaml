name: enclose_pony
description: "A grid-based puzzle game clone"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1  # ADD THIS LINE HERE

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# THIS SECTION STAYS AT THE BOTTOM (outside flutter: section)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/horse.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/horse.png"